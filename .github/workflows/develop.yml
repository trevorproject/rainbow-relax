name: Deploy to qa 
on:
  push:
    branches:
      - MPI-49

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages-qa
      url: ${{ steps.deployment.outputs.page_url }}
    steps:      
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build -- --base=/rainbow-relax/qa
      
      - name: Copy Files
        run: |
          cd dist
          mkdir qa
          mv assets qa
          mv index.html qa
          mv vite.svg qa

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist'
  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


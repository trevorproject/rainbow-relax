on:
  workflow_call:
    inputs:
      path:
        description: ''
        type: string

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build -- --base=/rainbow-relax/${{inputs.path}}
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          VITE_GTAG: ${{ vars.VITE_GTAG }}

      - name: Build Widget
        run: npm run build:widget

      - name: Copy Files
        run: |
          cd dist
          mkdir ${{inputs.path}}
          mv assets ${{inputs.path}}
          mv index.html ${{inputs.path}}
          mv vite.svg ${{inputs.path}}

      - name: Copy Widget Files
        run: |
          cd dist
          mkdir -p widget/${{inputs.path}}
          cp ../dist-widget/rainbowRelax.js widget/${{inputs.path}}/
          cp ../dist-widget/rainbow-relax.css widget/${{inputs.path}}/

      - name: Add 404 redirect
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; URL=./" /></head><body></body></html>' > dist/404.html

      - name: Upload Widget Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rainbow-relax-widget-${{inputs.path}}
          path: dist-widget/
          retention-days: 90

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true

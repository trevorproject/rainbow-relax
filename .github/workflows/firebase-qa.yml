name: Deploy to Firebase QA

on:
  push:
    tags:
      - qa-**
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase QA
    uses: ./.github/workflows/firebase-deployment.yml
    with:
      environment: qa
      deployment_url: https://rainbowrelax-qa.web.app
      firebase_project_id: ${{ vars.FIREBASE_PROJECT_ID }}
      vite_gtag: ${{ vars.VITE_GTAG }}
      base_url: ${{ vars.BASE_URL }}
    secrets: inherit